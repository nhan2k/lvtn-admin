<div class="container text-center">
  <div class="row">
    <div class="col-9">
      <div class="card">
        <div
          id="carouselExampleIndicators"
          class="carousel slide bg-secondary"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div
              *ngFor="let item of post?.imagePath; index as i"
              class="carousel-item active mx-auto"
              [class.my_class]="{ active: i === 0 }"
              style="width: 50rem; height: 30rem"
            >
              <img
                [src]="'http://localhost:3000/' + item"
                class="d-block w-100 h-100"
                style="object-fit: cover; object-position: center"
                [alt]="'http://localhost:3000/' + item"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ post?.title }}</h5>
          <p class="card-text" [innerHTML]="post?.content"></p>
          <a
            *ngIf="!post?.isReview"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#review"
            >Duyệt tin</a
          >
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="card">
        <ul class="list-group list-group-flush text-start">
          <li class="list-group-item">
            <div class="d-flex gap-3 align-items-center">
              <i class="bi bi-person-circle border rounded px-3 py-2"></i>
              <span>{{ post?.userId?.fullName }}</span>
            </div>
          </li>
          <li class="list-group-item">
            <div class="d-flex gap-3 align-items-center">
              <i class="bi bi-shop fs-4 px-3"></i>
              <span>{{ post?.userId?.type }}</span>
            </div>
          </li>
          <li class="list-group-item">
            <div class="d-flex gap-3 align-items-center">
              <i class="bi bi-telephone fs-4 px-3"></i>
              <span>{{ post?.userId?.phoneNumber }}</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="review"
  tabindex="-1"
  aria-labelledby="reviewLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="reviewLabel">Duyệt tin</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Bạn có chắc muốn duyệt tin này?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Đóng
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="onClickApproved()"
        >
          Duyệt
        </button>
      </div>
    </div>
  </div>
</div>
